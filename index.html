<!DOCTYPE html>
<html>
  <head>
    <title>Dram Kit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <p class="key" id="a">A</p>
        <span class="sound" id="CLAP" >CLAP</span>
      </div>
      <div class="panel">
        <p class="key" id="s">S</p>
        <span class="sound" id="HIHAT">HIHAT</span>
      </div>
      <div class="panel">
        <p class="key" id="d">D</p>
        <span class="sound" id="KICK">KICK</span>
      </div>
      <div class="panel">
        <p class="key" id="f">F</p>
        <span class="sound" id="OPENHAT">OPENHAT</span>
      </div>
      <div class="panel">
        <p class="key" id="g">G</p>
        <span class="sound" id="BOOM">BOOM</span>
      </div>
      <div class="panel">
        <p class="key" id="h">H</p>
        <span class="sound" id="RIDE">RIDE</span>
      </div>
      <div class="panel">
        <p class="key" id="j">J</p>
        <span class="sound" id="SNARE">SNARE</span>
      </div>
      <div class="panel">
        <p class="key" id ="k">K</p>
        <span class="sound" id="TOM">TOM</span>
      </div>
      <div class="panel">
        <p class="key" id="l">L</p>
        <span class="sound" id="TINK">TINK</span>
      </div>
    </div>  
    
    <audio id="clap" src = "./sounds/clap.wav"></audio>
    <audio id="hihat" src = "./sounds/hihat.wav"></audio>
    <audio id="kick" src = "./sounds/kick.wav"></audio>
    <audio id="openhat" src = "./sounds/openhat.wav"></audio>
    <audio id="boom" src = "./sounds/boom.wav"></audio>
    <audio id="ride" src = "./sounds/ride.wav"></audio>
    <audio id="snare" src = "./sounds/snare.wav"></audio>
    <audio id="tom" src = "./sounds/tom.wav"></audio>
    <audio id="tink" src = "./sounds/tink.wav"></audio>
  </body>
</html>
